 <div class="RegistrationForm mx-auto">
  <form  [formGroup]="registerForm" (ngSubmit)="validate()">
    <div class="row">

      <div class="form-group col-md-6 col-sm-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
          <div *ngIf="registerForm.get('name') && registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="alert">
            <div *ngIf="nameError">{{ nameError }}</div>
          </div>
      </div>

      <div class="form-group col-md-6 col-sm-12">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Surname" formControlName="surname">
        <div *ngIf="registerForm.get('surname') && registerForm.get('surname')?.invalid && (registerForm.get('surname')?.dirty || registerForm.get('surname')?.touched)" class="alert">
          <div *ngIf="surnameError">{{ surnameError }}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-sm-12">
        <label for="email">Email address</label>
        <input formControlName="email" type="text" class="form-control" id="email" placeholder="Enter email">
        <div *ngIf="registerForm.get('email') && registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="alert">
          <div *ngIf="emailError">{{ emailError }}</div>
        </div>

      </div>

      <div class="form-group col-md-6 col-sm-12">
        <label for="telNumber">Telephone number</label>
        <input formControlName="telNumber" type="text" class="form-control" id="telNumber" placeholder="123456789">
        <div *ngIf="registerForm.get('telNumber') && registerForm.get('telNumber')?.invalid && (registerForm.get('telNumber')?.dirty || registerForm.get('telNumber')?.touched)" class="alert">
          <div *ngIf="telError">{{ telError }}</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 col-sm-12">
        <label for="password1">Password</label>
        <input formControlName="password1" type="text" class="form-control" id="password1" placeholder="Password">
        <div *ngIf="registerForm.get('password1') && registerForm.get('password1')?.invalid && (registerForm.get('password1')?.dirty || registerForm.get('password1')?.touched)" class="alert">
          <div *ngIf="password1Error">{{ password1Error }}</div>
        </div>
      </div>

      <div class="form-group col-md-6 col-sm-12">
        <label for="password2">Repeat password</label>
        <input formControlName="password2" type="text" class="form-control" id="password2" placeholder="Repeat password">
        <div *ngIf="registerForm.get('password2') && registerForm.get('password2')?.invalid && (registerForm.get('password2')?.dirty || registerForm.get('password2')?.touched)" class="alert">
          <div *ngIf="password2Error">{{ password2Error }}</div>
        </div>
      </div>
    </div>

    <button type="submit">Submit</button>
    <p>Form Status: {{ registerForm.status }}</p>

  </form>
 </div>
